<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>BMI Calculator</title>
</head>

<body>
  <nav class="text-warning bg-dark font-weight-bolder heading text-center p-3">BMI Calculator</nav>
  <form>
    <div class="form-group row col-md-10 mt-3">
      <label class="col-sm-1 col-form-label">Height In cms</label>
      <div class="col-md-8 mt-2">
        <input class="form-control" type="text" id="heightValue" placeholder="Enter Height" />
      </div>
    </div>
    <div class="form-group row col-md-10 mt-3">
      <label class="col-sm-1 col-form-label">Weight In Kg</label>
      <div class="col-md-8 mt-2">
        <input class="form-control" type="text" id="weigthValue" placeholder="Enter Weight" />
      </div>
    </div>
    <button class="btn btn-md bg-danger" id="myBtn">Calculate</button>
    <p id="demo"></p>
    <p id="tetx"></p>
  </form>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="js/jquery.js"></script>
  <script src="js/popover.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js" defer></script>
</body>

</html>
